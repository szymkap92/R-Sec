			.recommendations-hero {

				padding: 100px 0 80px;

			}
			
			.recommendations-container {
				max-width: 1200px;

			.carousel-container {
				position: relative;
				max-width: 800px;
				margin: 0 auto;
				background: white;
				border-radius: 15px;
				box-shadow: 0 20px 40px rgba(0,0,0,0.1);
				overflow: hidden;
			}
			
			.carousel-wrapper {
				position: relative;
				width: 100%;
				height: 500px;
				overflow: hidden;
			}
			
			.carousel-slide {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				opacity: 0;
				transition: opacity 0.5s ease-in-out;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 40px;
			}
			
			.carousel-slide.active {
				opacity: 1;
			}
			
			.recommendation-image {
				max-width: 100%;
				max-height: 100%;
				object-fit: contain;
				border-radius: 10px;
			}
			
			.carousel-nav {
				position: absolute;
				bottom: 20px;
				left: 50%;
				transform: translateX(-50%);
				display: flex;
				gap: 10px;
			}
			
			.carousel-dot {
				width: 12px;
				height: 12px;
				border-radius: 50%;
				background: rgba(255,255,255,0.5);
				cursor: pointer;
				transition: background 0.3s;
			}
			
			.carousel-dot.active {
				background: #00ff88;
			}
			
			.carousel-arrow {
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				width: 50px;
				height: 50px;
				background: rgba(0,0,0,0.7);
				color: white;
				border: none;
				border-radius: 50%;
				cursor: pointer;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 20px;
				transition: background 0.3s;
			}
			
			.carousel-arrow:hover {
				background: rgba(0,0,0,0.9);
			}
			
			.carousel-arrow.prev {
				left: 20px;
			}
			
			.carousel-arrow.next {
				right: 20px;
			}
			
			.back-button {
				display: inline-block;
				margin: 40px 0;
				padding: 12px 24px;
				background: #00ff88;
				color: #1a1a1a;
				text-decoration: none;
				border-radius: 8px;
				font-weight: 600;
				transition: all 0.3s;
			}
			
			.back-button:hover {

		<script>
			let slideIndex = 1;
			const totalSlides = 17;

			function changeSlide(n) {
				showSlide(slideIndex += n);
			}

			function currentSlide(n) {
				showSlide(slideIndex = n);
			}

			function showSlide(n) {
				const slides = document.querySelectorAll('.carousel-slide');
				const dots = document.querySelectorAll('.carousel-dot');
				
				if (n > totalSlides) { slideIndex = 1; }
				if (n < 1) { slideIndex = totalSlides; }
				
				slides.forEach(slide => slide.classList.remove('active'));
				dots.forEach(dot => dot.classList.remove('active'));
				
				slides[slideIndex - 1].classList.add('active');
				dots[slideIndex - 1].classList.add('active');
			}

			// Auto-advance slides every 5 seconds
			setInterval(() => {
				changeSlide(1);
			}, 5000);
		</script>
